<button id="login">Login in to see your events</button>

<ul id="events">
</ul>

<script>
  document.querySelector("button").addEventListener("click", function(event) {
    event.preventDefault();
    FB.login(function(response) {
      if (response.authResponse) {
       console.log('Welcome!  Fetching your information.... ');
       console.log(FB.api("/me/events", function(response) { console.log(response) }));
       FB.api("/me/events", function(response) {
         if (events && !response.error) {
           for (var i = 0; i < response.data.length; i++) {
            //  response.data[i];
            var textcontent= response["data"][i]["name"];
             createThing(textcontent);

           }
         }
       })
      } else {
       console.log('User cancelled login or did not fully authorize.');
      }
    }, {scope: "user_events"});

});
    function createThing(text){
      var list = document.querySelector("#events");
      var item = document.createElement("li");
      list.appendChild(item);
      item.textContent = text;
    }
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1080851508592432',
      xfbml      : true,
      version    : 'v2.5'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

</script>
