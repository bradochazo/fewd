<button id="add-row">Add a Row</button>
<button id="add-column">Add a Column</button>

<script>



  var numberOfColumns = document.querySelectorAll("tr:first-child td");


  var addRow = document.querySelector("#add-row");
  var addColumn = document.querySelector("#add-column");

  addRow.addEventListener("click", newRow);
  addColumn.addEventListener("click", newColumn);

  function newColumn(event){
    event.preventDefault();
    var columns = document.querySelectorAll("tr");

  for (var i = 0; i < columns.length; i++) {

    // debugger
    var newCell = document.createElement("td");
    newCell.setAttribute("contenteditable", "true");
    columns[i].appendChild(newCell);
  }

  }

  function newRow(event) {
    event.preventDefault;
    var addNewRow = document.createElement("tr");

    var lastRow = document.querySelector("tbody");
    lastRow.appendChild(addNewRow);

    var rows = document.querySelectorAll("tr:first-child td");


    for (var i = 0; i < rows.length; i++) {
      var newCell = document.createElement("td");

      var addedRow = document.querySelector("tr:last-child")
      newCell.setAttribute("contenteditable", "true");
      addedRow.appendChild(newCell);
    }

  }

  // document.querySelectorAll("tr:last-child td") - gives you the number of columns
</script>
