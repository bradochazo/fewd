<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatteranga</title>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="http://f.cl.ly/items/2K2Z2g0L3v1q1I413j1O/strftime%20githubcomsamsonjsstrf.txt"></script>
    <style media="screen">

      body {
        background-color: rgba(195, 231, 240, 1);
        margin: 0px;
        font-family: helvetica,sans-serif;
        padding-top: 20px;
      }
      .chats {
        padding-bottom: 100px;
      }
      .indi-chat {
        /*margin-right: 50px;*/
        width: 90%;
        margin: auto;
        margin-bottom: 35px;
        background-color: white;
        border-radius: 7px;
        padding: 15px;
        padding-left: 25px;
        color: rgba(75, 75, 75, 1);
        position: relative;

      }
      .indi-chat::after {
        content: " ";
        width: 0px;
        height: 0px;
        border: 15px solid ;
        border-top-color: white;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        /*border-left-width: 0px;*/
        bottom: -30px;
        left: 25px;
        position: absolute;

      }
      .usename {
        margin-left: 5%;
        margin-bottom: 3px;
        color: rgba(0, 52, 99, 1);
        font-size:16px;
        font-weight: 600;
        display: block;
      }
      .time-stamp{
        font-weight: 100;
        position: absolute;
        right: 2.5%;
        /*margin-bottom: 35px;*/
        padding-top: 20px;
        color: rgba(0, 52, 99, 1);

      }
      #text-area {
        position: fixed;
        bottom: 0px;
        width: 100%;
        background-color: rgba(50, 50, 50, .85);
        display: inline-flex;
        height: 75px;
      }
      .text-input {
        width: 85%;
        margin: 15px;
      }
      #message {
        width: 100%;
        height: 30px;
        font-size: 18px;
        padding: 5px;
      }
      .send-button {
        width: 15%;
        margin: 15px;
      }
      .send {
        width: 100%;
        height: 45px;
        border-radius: 4px;
        background: rgba(0, 109, 240, 0.5);; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(left top, #64B4F0, #006DF0); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(bottom right, #64B4F0, #006DF0); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(bottom right, #64B4F0, #006DF0); /* For Firefox 3.6 to 15 */
        background: linear-gradient(to bottom right, #64B4F0, #006DF0); /* Standard syntax */
        border: 1px solid #64B4F0;
        font-size: 1.4em;
        font-weight: 600;
        color: white;
      }
      .empty {
        width: 100%;
        font-weight: 600;
        color: rgba(150, 150, 150, 0.5);
        text-align: center;
        font-size: 2.75em;
        margin-top: 120px;
      }
      .hidden {
        display: none;
      }
      /*.triangle {
        background-color: black;

        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: orange;
        border-left-color: transparent;
        border-right-width: 40px;
        transition: background-color 300ms;
      }*/
    </style>
  </head>
  <body>

    <main>
      <div class="chats">
        <!-- <div class="indi-chat">example</div>
        <div class="usename">Brad</div>
        <div class="time-stamp">Friday, 2:44 pm</div>
        <div class="indi-chat">example</div>
        <div class="usename">Brad</div> -->

      </div>
    </main>
    <div class="empty">
      <p>
        —You Have No Messages—
      </p>
    </div>
    <form id="text-area">
      <div class="text-input">
        <input type="text" id="message" placeholder="Enter message">
      </div>
      <div class="send-button">
        <button class="send">Send</button>
      </div>
    </form>


<script type="text/javascript">
  var firebase = new Firebase("https://blinding-inferno-7422.firebaseio.com");


  var mainList = document.querySelector(".chats");
  var emptyDiv = document.querySelector(".empty");

  var messageEl;
  var dateElement;

  var form = document.querySelector("#text-area");
  form.addEventListener("submit", createItem);

  function createItem(event) {
    event.preventDefault();
    var username = localStorage.getItem("username");
    if (username == null) {
      username = prompt("What is your username?");
      localStorage.setItem("username", username);
    }

    var message = {
    username: username,
    messageBody: document.querySelector("#message").value,
    createdAt: (new Date()).getTime()
    }

    firebase.push(message);
}

    firebase.on("child_added", createMessageFromFirebase);

    function createMessageFromFirebase(snapshot) {
  // The snapshot gives you access to the message data
  // messageData holds the username and body of the each message in the database
      var messageData = snapshot.val();

      var userName = document.createElement("div");
      userName.classList.add("usename");
      userName.textContent = messageData.username;
      mainList.appendChild(userName);

      var messageEl = document.createElement("div");
      messageEl.classList.add("indi-chat");
      messageEl.textContent = messageData.messageBody;
      mainList.appendChild(messageEl);
      form.reset()
      emptyDiv.classList.add("hidden");



      var now = new Date();
      now.getTime();
      var createdAt = new Date(messageData.createdAt);
      var dateElement = document.createElement("div");
      dateElement.classList.add("time-stamp");
      dateElement.textContent = strftime('%a %l:%M %P', createdAt);
      messageEl.appendChild(dateElement);

      scrollToBottom();
    }





  function scrollToBottom(){
    window.scrollTo(0,document.body.scrollHeight);

  }

</script>
  </body>
</html>
