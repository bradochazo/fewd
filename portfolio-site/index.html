<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bradley Mu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style media="screen">

      html,body {
        margin: 0px;
        height: 100%;
      }

      #panel {
        height: 400px;
        background: #745c24;
        display: none;
      }
      header {
        width:100%;
        min-height: 40px;
        height: 7%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      header img.logo {
        margin-top:1%;
        margin-left: 40px;
        min-width: 60px;
        min-width: 150px;
        width: 15%;
        height: auto;
      }


      .about {
        float: right;
        margin: 1.3% 40px auto 0px;
        font-size: 18px;
      }

      main {
        display: inline;
        height: 93%;
        width: 100%;
        flex-wrap: wrap;
        margin: 0px;
      }

      .grid {
        flex; 1;
        width: 33.3333333%;
        height: 46.5%;
        min-height: 250px;
        background-color: red;
        color: lightblue;
        font-family: helvetica;
        float: left;
        margin: 0px;
        text-align: center;
      }

      .grid:hover{
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),url("images/sf.jpg");
          background-position: center center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          margin: 0px;
      }

      .grid h1 {
        margin-top: 25%;
      }

      .grid1 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),url("images/sf.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0px;
      }
      @media only screen and (max-width:1023px){
        .grid {
          width: 50%;
        }
      }
      @media only screen and (max-width:760px){
        .grid {
          width: 50%;
          height: 150px;
        }
      }

    </style>
  </head>
  <body>

    <div id="panel">

    </div>
    <header>
      <a href="#" ><img src="images/logo.svg" class="logo" alt="Bradley Mu Logo"/></a>
      <span class="slide"><a href="#" class="about btn-slide">About</a></span>
    </header>



     <main>
      <div class="grid grid1">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>

      <div class="grid grid2">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>

      <div class="grid grid3">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>

      <div class="grid grid4">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>

      <div class="grid grid5">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>

      <div class="grid grid6">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
      </div>


      <script type="text/javascript">

      $(document).ready(function(){

      	$(".btn-slide").click(function(){
      		$("#panel").slideToggle("medium");
      		$(this).toggleClass("active"); return false;
      	});


      });


      </script>

    </main>



  </body>
</html>
