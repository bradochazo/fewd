        <script>
            var body = document.querySelector("body");
            var header = document.createElement("header");
            body.appendChild(header);

            var nav = document.createElement("nav");
            header.appendChild(nav);

            var logocontainer = document.querySelector("nav");
            var logoimg = document.createElement("img");
            nav.appendChild(logoimg);
            logoimg.setAttribute("src", "img/acme-corp.jpg");
            logoimg.setAttribute("height", "auto");
            logoimg.setAttribute("width", "200px");

            var listContainer = document.createElement("ul");
            nav.appendChild(listContainer);

            var firstListElement = document.createElement("li");
            listContainer.appendChild(firstListElement);


            var aTag = document.createElement("a");
            firstListElement.appendChild(aTag);
            aTag.textContent = "Products";
            aTag.setAttribute("href", "products.html");


            var secondListElement = document.createElement("li");
            listContainer.appendChild(secondListElement);

            var buttonElement = document.createElement("button");
            secondListElement.appendChild(buttonElement);

            var buttonTag = document.createElement("a");
            buttonElement.appendChild(buttonTag);
            buttonTag.textContent = "Sign Up";
            buttonTag.setAttribute("href", "signup.html");



            var mainContent = document.createElement("main");
            body.appendChild(mainContent);

            var sectionArea = document.createElement("section");
            mainContent.appendChild(sectionArea);

            var headerOne = document.createElement("h1");
            headerOne.textContent = "Welcome to ACME Corp!";
            sectionArea.appendChild(headerOne);


            var firstParagraph = document.createElement("p");
            firstParagraph.textContent = "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.";
            sectionArea.appendChild(firstParagraph);

            var secondParagraph = document.createElement("p");
            secondParagraph.textContent = "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
            sectionArea.appendChild(secondParagraph);

            var horizontalRule = document.createElement("hr");
            body.appendChild(horizontalRule);

            var footerArea = document.createElement("footer");
            body.appendChild(footerArea);

            var subArea = document.createElement("sub");
            subArea.textContent = "Copyright, 2015";
            footerArea.appendChild(subArea);
