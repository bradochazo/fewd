<main>
  <form id="new-todo-item-form">
    <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
    <button type="submit">Create</button>
  </form>

  <ul id="todo-list">
  </ul>
</main>

<script>


var form = document.querySelector("#new-todo-item-form");

form.addEventListener("submit", create);

function create(event) {

  event.preventDefault();
  var parent = document.querySelector("#todo-list");
  var enteredText = document.querySelector("#new-todo-item-input");
  var todoText = enteredText.value;
  var newTodo = document.createElement("li");
  var cb = document.createElement("input");
  cb.setAttribute("type", "checkbox");
  var textSpan = document.createElement("span");
  textSpan.textContent = todoText;
  parent.appendChild(newTodo);

  newTodo.appendChild(cb);
  newTodo.appendChild(textSpan);







}


</script>
