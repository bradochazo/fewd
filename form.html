<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
  </title>

  <style media="screen">
  .formLabel{
    width: 50px;
    display: inline-block;
    margin: 0 0 10px 0;
  }

  </style>
  </head>
  <body>

    <form>
    <div class="form-row">
      <label for="">
        <span class="formLabel">Name:</span>
        <input type="text" id="name" value="">
      </label>
    </div>

    <div class="form-row">
      <label for="">
        <span class="formLabel">Email:</span>
        <input type="email" id="email" value="">
      </label>
    </div>

    <div class="form-row">
      <label for="">
        <span class="formLabel">Phone:</span>
        <input type="text" id="phone" value="">
      </label>
    </div>

    <div class="form-row">
      <label for="">
        <span class="formLabel">Job:</span>
        <select name="job" form="job">
          <option>Doctor</option>
          <option>Lawyer</option>
          <option>Accountant</option>
          <option>UX Designer!</option>
        </select>
      </label>

    </div>

    <div class="form-row">
      <label for="">
        <input type="checkbox" id="phone" value="">
        I agree to whatever.
      </label>
    </div>

    <div class="form-row">
      <input type="submit" value="Submit" class="signup"/>

    </div>
  </form>





  </body>
</html>
